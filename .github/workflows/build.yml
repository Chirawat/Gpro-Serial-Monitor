name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "serial_monitor.py"
      - "requirements.txt"
      - ".github/workflows/build-windows.yml"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure PyInstaller has all Qt bits for PySide6
          pip install "pyinstaller-hooks-contrib>=2024.7"

      - name: Build EXE with PyInstaller
        run: |
          # Optional icon: place logo.ico in repo root and uncomment the --icon line
          # If you have extra assets (e.g., logo.png used at runtime),
          # add them with --add-data "logo.png;."
          pyinstaller `
            --noconsole `
            --onefile `
            --name SerialMonitor `
            serial_monitor.py
            # --icon logo.ico
            # --add-data "logo.png;."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SerialMonitor-windows
          path: dist/SerialMonitor.exe
          if-no-files-found: error
